<!DOCTYPE html>
<html>
<head>
<title>HOF</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{ site_url }}/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="{{ site_url }}/static/vendor/jquery/jquery.min.js"></script>
<script src="{{ site_url }}/static/vendor/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="navbar navbar-default" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">打開/關閉導行欄</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{ urlFor('index.index') }}">HOF</a>
		</div>
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				{% if session.user is empty %}
					<li><a href="{{ urlFor('index.index') }}">首頁</a></li>
				{% else %}
					<li><a href="{{ urlFor('home.index') }}">首頁</a></li>
				{% endif %}
			</ul>
			<ul class="nav navbar-nav pull-right">
				{% if session.user is empty %}
					<li><a href="{{ urlFor('index.signup') }}">註冊</a></li>
				{% else %}
					<li><a href="{{ urlFor('index.signout') }}">登出</a></li>
				{% endif %}
			</ul>
		</div>
	</div>
</div>
<div class="container">
	{% include "shared/flash-message.html" %}

	{% block container %}
	{% endblock %}
</div>
</body>
</html>
