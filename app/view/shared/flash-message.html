{% if session['slim.flash'].error %}
	<div class="alert alert-danger">
		<strong>錯誤!</strong> {{ session['slim.flash'].error }}
	</div>
{% endif %}
{% if session['slim.flash'].success %}
	<div class="alert alert-success">
		<strong>成功!</strong> {{ session['slim.flash'].success }}
	</div>
{% endif %}
