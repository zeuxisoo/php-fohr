{% extends 'layout/frontend.html' %}

{% block container %}
<div class="row">
    {% for team_member in team_members %}
        <div class="col-lg-2">
            <div class="thumbnail carpet">
                <div class="align-center carpet-image {{ cycle(['carpet-odd', 'carpet-even'], loop.index0) }}">
                    <img src="{{ baseUrl() }}/static/img/character/{{ view.jobImage(team_member) }}" alt="{{ team_member.character_name }}" class="{{ team_member.job_name }}">
                </div>
                <div class="caption align-center carpet-caption">
                    <h3>{{ team_member.character_name }}</h3>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
