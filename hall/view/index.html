{% extends 'layout/frontend.html' %}

{% block container %}
<fieldset>
    <legend>登入</legend>
    <form method="post" action="{{ urlFor('index.signin') }}">
        <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
        <div class="form-group">
            <label for="email">電郵地址</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="請輸入你的電郵地址" required="required">
        </div>
        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="請輸入你的密碼" required="required">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember" id="remember" value="y"> 記住我
            </label>
        </div>
        <button type="submit" class="btn btn-default">登入</button>
    </form>
</fieldset>
{% endblock %}
