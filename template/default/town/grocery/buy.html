<div class="town town-share grocery-buy">
	<!--{include:block_flow_message.html}-->
	<div class="subject">雜貨店 - 買入</div>
	<div class="container clear-fix">
		<div class="helper">
			<img src="${STATIC_URL}/image/common/town-grocery-work.gif" alt="Town Grocery Work" />
		</div>
		<div class="detail">
			<h7>歡迎光臨</h7>
			<span>請問有什麼可以為你服務的?</span>
			<span><a href="${SITE_URL}/town/grocery/sell.php">賣出</a> / <a href="${SITE_URL}/town/grocery/work.php">工作</a></span>
		</div>
	</div>
	
	<div class="subject">商品一覽</div>
	<form action="${PHP_SELF}" method="post">
	<div class="container clear-fix">
		<ul class="caption clear-fix">
			<li class="choose choice">&nbsp;</li>
			<li class="price">價格</li>
			<li class="type">類型</li>
			<li class="detail">物品資料</li>
		</ul>
		<ul class="row clear-fix">
			<!--{foreach:$items $item_id $item}-->
				<li class="choice text"><input type="radio" name="item_id" value="{$item_id}" /></li>
				<li class="price text">${Util::money_it($item['price'])}</li>
				<li class="type text">{$item['type']}</li>
				<li class="detail">
					<img src="${STATIC_URL}/image/item/{$item['image']}" alt="{$item['name']}" />
					<div>
						{$item['detail']}
					</div>
				</li>
			<!--{/foreach}-->
		</ul>
		<label>數量：</label><input type="text" name="qty" value="1" size="5" />
		<input type="submit" name="commit" value="買入" />
	</div>
	</form>
</div>
