<!--{include:header.html}-->
<div class="town town-share grocery-work">
	<!--{include:block_flow_message.html}-->
	<div class="subject">雜貨店 - 工作</div>
	<div class="container clear-fix">
		<div class="helper">
			<img src="${STATIC_URL}/image/common/town-grocery-work.gif" alt="Town Grocery Work" />
		</div>
		<div class="detail">
			<h7>歡迎光臨</h7>
			<span>請問有什麼可以為你服務的?</span>
			<span><a href="${SITE_URL}/town/grocery/buy.php">買入</a> / <a href="${SITE_URL}/town/grocery/sell.php">賣出</a></span>
		</div>
	</div>
	
	<div class="subject">一份簡單的兼職工作</div>
	<div class="form">
		<form action="${PHP_SELF}" method="post">
		<dl class="clear-fix">
			<dt>花費時間：</dt>
			<dd class="text">{$config['grocery']['work_speed_time']} / 回</dd>
		</dl>
		<dl class="clear-fix">
			<dt>換取{$config['money_name']}：</dt>
			<dd class="text">{$config['grocery']['work_gain_money']} / 回</dd>
		</dl>
		<dl class="clear-fix">
			<dt>工作回合：</dt>
			<dd>
				<select name="work_time">
					<!--{for:$i=1;$i<=10;$i++}-->
						<option value="{$i}">{$i}</option>
					<!--{/for}-->
				</select>
			</dd>
		</dl>
		<dl class="clear-fix">
			<dt>&nbsp;</dt>
			<dd><input type="submit" name="commit" value="打工" /></dd>
		</dl>
		</form>
	</div>
</div>
<!--{include:footer.html}-->
