<!--{include:header.html}-->
<div class="town public-recruit">
	<!--{include:block_flow_message.html}-->
	<form action="${PHP_SELF}" method="post">
	<div class="subject">現有人物的職業</div>
	<div class="container">
		<ul class="caption clear-fix">
			<li>戰士</li>
			<li>法師</li>
			<li>牧師</li>
			<li>獵人</li>
		</ul>
		<ul class="look clear-fix">
			<li>
				<div>
					<img src="${STATIC_URL}/image/character/warrior_boy.gif" />
					<img src="${STATIC_URL}/image/character/warrior_girl.gif" />
				</div>
			</li>
			<li>
				<div>
					<img src="${STATIC_URL}/image/character/socerer_boy.gif" />
					<img src="${STATIC_URL}/image/character/socerer_girl.gif" />
				</div>
			</li>
			<li>
				<div>
					<img src="${STATIC_URL}/image/character/pastor_boy.gif" />
					<img src="${STATIC_URL}/image/character/pastor_girl.gif" />
				</div>
			</li>
			<li>
				<div>
					<img src="${STATIC_URL}/image/character/hunter_boy.gif" />
					<img src="${STATIC_URL}/image/character/hunter_girl.gif" />
				</div>
			</li>
		</ul>
		<ul class="price clear-fix">
			<li><input type="radio" name="job" value="1" />${Util::money_it($price[1])}</li>
			<li><input type="radio" name="job" value="2" />${Util::money_it($price[2])}</li>
			<li><input type="radio" name="job" value="3" />${Util::money_it($price[3])}</li>
			<li><input type="radio" name="job" value="4" />${Util::money_it($price[4])}</li>
		</ul>
	</div>
	<div class="subject">聘請人物的性別</div>
	<div class="form">
		<dl class="clear-fix">
			<dt>角色名稱：</dt>
			<dd><input type="text" name="name" /></dd>
		</dl>
		<dl class="clear-fix">
			<dt>角色性別：</dt>
			<dd>
				<select name="gender">
					<option value="1">男性</option>
					<option value="2">女性</option>
				</select>
			</dd>
		</dl>
		<dl class="clear-fix">
			<dt>&nbsp;</dt>
			<dd><input type="submit" name="commit" value="聘請" /></dd>
		</dl>
	</div>
	</form>
</div>
<!--{include:footer.html}-->
